# Module info seems to break some Lift tools, so remove them for now to disable
# JPMS modularity during compilation.
setup = "apt install bash -qy && find . -name module-info.java -exec rm {} +"
build = "./mvnw clean verify -DskipTests"
ignoreFiles = """
    acceptance-tests/**
    **/src/test/**
    **/target/**
"""
summaryComments = true
ignoreRules = [
  "PATH_TRAVERSAL_IN",
  "URLCONNECTION_SSRF_FD",
]
