# General behaviour.
codecov:
  branch: main
  max_report_age: 12
  require_ci_to_pass: true
  strict_yaml_branch: main

# PR comment format.
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: true
  require_head: true

# Global coverage options.
coverage:
  precision: 2
  range: "10...100"
  round: down
