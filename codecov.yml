# General behaviour.
codecov:
  max_report_age: 12
  require_ci_to_pass: true

# PR comment format.
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: true
  require_head: true

# Global coverage options.
coverage:
  precision: 2
  range: "50...100"
  round: down

# Feature flags
flags:
  individual_flags:
    - name: unit
      paths: [.]
      carryforward: true
      statuses:
        - type: project
          target: 50%
        - type: patch
          target: 95%
    - name: integration
      paths: [.]
      carryforward: true
      statuses:
        - type: project
          target: 50%
        - type: patch
          target: 0%
