name: Commit

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11, 12, 13, 14, 15, 16, 17, 18]
        java-distribution: [zulu]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize Java ${{ matrix.java-version }} (${{ matrix.java-distribution }})
        uses: actions/setup-java@v3
        with:
          distribution: '${{ matrix.java-distribution }}'
          java-version: '${{ matrix.java-version }}'

      - name: Build with Java ${{ matrix.java-version }} (${{ matrix.java-distribution }})
        run: >-
          ./mvnw -B -U -T8C clean package \
              -Dstyle.color=always \
              -Dmaven.artifact.threads=$(($(nproc)*10))

      - name: Archive JavaDoc artifacts
        uses: actions/upload-artifact@v2
        continue-on-error: true
        if: success()
        with:
          name: javadoc-java-${{ matrix.java-version }}-${{ matrix.java-distribution }}
          path: "**/target/apidocs/com.github.ascopes.jct"

      - name: Report Surefire results
        uses: dorny/test-reporter@v1
        continue-on-error: true
        if: success() || failure()
        with:
          name: Surefire results for Java ${{ matrix.java-version }} (${{ matrix.java-distribution }})
          path: "**/target/surefire-reports/TEST-*.xml"
          reporter: java-junit

      - name: Archive Surefire reports
        uses: actions/upload-artifact@v2
        continue-on-error: true
        if: success() || failure()
        with:
          name: surefire-reports-java-${{ matrix.java-version }}-${{ matrix.java-distribution }}
          path: "**/target/surefire-reports/TEST-*.xml"

      - name: Archive JaCoCo coverage reports
        uses: actions/upload-artifact@v2
        continue-on-error: true
        if: success() || failure()
        with:
          name: jacoco-reports-java-${{ matrix.java-version }}-${{ matrix.java-distribution }})
          path: "**/target/site/jacoco"
